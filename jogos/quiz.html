<body>
    <style>
        * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
body {
  font-family: 'Segoe UI', sans-serif;
  background: #fdfaf5;
  color: #333;
}

section.quiz {
  background: #fff;
  padding: 1.5rem;
  border-radius: 10px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.05);
  margin-top: 2rem;
  margin-left: 500px;
  width: 33%;

  margin: 0.5rem;
  padding: 0.6rem 1rem;
  border: none;
  border-radius: 6px;

  cursor: pointer;
}

  background: #ffd280;

  font-size: 1rem;

/* Responsividade */
@media (max-width: 768px) {
  header {
    flex-direction: column;

  }
  main {

    </style>
    <br><br><br><br><br><br><br>
    <section class="quiz">
  <h2>üéµ Quiz Musical: acerte e ganhe pontos!</h2>
  <div id="pergunta"></div>
  <div id="opcoes"></div>
  <button onclick="proximaPergunta()">Pr√≥xima</button>
</section>

<script>
  const perguntas = [
    {
      q: "Qual instrumento possui 4 cordas afinadas em G-D-A-E?",
      op: ["Viol√£o", "Violino", "Ukulele", "Viola caipira"],
      a: 1
    },
    {
      q: "Qual instrumento t√≠pico da cultura sertaneja?",
      op: ["Cavaquinho", "Charango", "Viola caipira", "Banjo"],
      a: 2
    }
  ];

  let atual = 0;
  let pontos = 0;

  function renderQuiz() {
    const p = perguntas[atual];
    document.getElementById("pergunta").textContent = p.q;
    const opcoes = document.getElementById("opcoes");
    opcoes.innerHTML = "";
    p.op.forEach((txt, i) => {
      const btn = document.createElement("button");
      btn.textContent = txt;
      btn.onclick = () => {
        if (i === p.a) {
          pontos += 10;
          alert("‚úÖ Correto! +10 pontos");
        } else {
          alert("‚ùå Errado!");
        }
        proximaPergunta();
      };
      opcoes.appendChild(btn);
    });
  }

  if (atual >= perguntas.length) {
  alert(`üéâ Quiz finalizado! Voc√™ ganhou ${pontos} pontos.`);
  aplicarCupom(pontos);
  atual = 0;
  pontos = 0;
}


  function proximaPergunta() {
    atual++;
    if (atual >= perguntas.length) {
      alert(`üéâ Quiz finalizado! Voc√™ ganhou ${pontos} pontos.`);
      atual = 0;
      pontos = 0;
    }
    renderQuiz();
  }

  window.addEventListener("DOMContentLoaded", renderQuiz);
  function aplicarCupom(pontos) {
  const descontos = Math.floor(pontos / 50);
  if (descontos > 0) {
    alert(`üéÅ Voc√™ ganhou ${descontos} cupom(ns) de 10% de desconto! Use: CUPOM10`);
    // Simule adicionar ao carrinho aqui
  }
}

</script>

</body>
